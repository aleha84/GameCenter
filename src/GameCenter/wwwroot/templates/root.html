<div>
    <div>Hello, {{user.name}}</div>
    <div class="applicationListContainer" ng-show="!selectedApplication">
        <p>
            App's page
        </p>
        <p>{{message}}</p>
        <div>
            <div ng-repeat="app in applications" ng-click="getApp(app.id)">
                <img ng-src="{{app.imgPath}}" style="width: 50px; height: 50px;" />
                <span>{{app.name}}</span>
            </div>
        </div>
    </div>
    <div class="applicationDetailsContainer" ng-show="selectedApplication">
        <img ng-src="{{selectedApplication.imgPath}}" style="width: 50px; height: 50px;" />
        <span>{{selectedApplication.name}}</span>
        <p>{{selectedApplication.description}}</p>

        <div>
            <input type="button" value="Start" ng-click="startApp()" />
        </div>
    </div>
</div>
